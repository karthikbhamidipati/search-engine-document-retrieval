<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('../static/search-engine.jpeg');
            background-repeat: no-repeat;
        }
    </style>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="../static/internet.png" rel="icon" type="image/png">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Query Search from MSMARCO dataset</title>
</head>
<body>
<div class="container">
    <div>
        <div style="font-family: 'Book Antiqua', cursive;">
            <p>
            <center>
                <font size="8">Search for documents based on query</font>
            </center>
        </div>
    </div>
    <form action="/search/results" method="post">
        <div class="input-group">
            <input autofocus class="form-control input-lg" name="input" placeholder="Search" type="text">
            <div class="input-group-btn">
                <button class="btn btn-primary btn-lg" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <br><br>
    <footer class="footer">
        <p>&copy; 2021:Omer;Karthik;Sudipta</p>
    </footer>
</div>
</body>
</html>
